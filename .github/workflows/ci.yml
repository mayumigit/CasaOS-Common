name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Check build
        run: go build ./...

      - name: Run unit tests
        run: go test -race -cover ./...

      - name: Run go vet
        run: go vet ./...

      - name: Check go.mod tidy
        run: |
          go mod tidy
          git diff --exit-code || (echo "Please run 'go mod tidy'" && exit 1)
